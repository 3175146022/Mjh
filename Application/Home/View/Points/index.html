<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的积分</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="__HOME__css/style.css"/>
    <link rel="stylesheet" type="text/css" href="__HOME__css/public.css"/>
</head>
<body>
<div id="points">
    <div class="card-img" style="background: url(__HOME__images/a4.jpg) no-repeat center center;">
        <i class="head-big head" style="background:#fff url(__HOME__images/x16.png) no-repeat center 16px;background-size: 85%!important;">
            <p>{$integral.integral}</p>
        </i>
    </div>

    <ul class="sw_list">
        <li class="cf"><span>{$token_integral.bind_time|date='Y-m-d',###}</span><p>绑定<a style="color: red;">{$token_integral.tn}</a>获得积分+{$token_integral.ti}</p></li>
        <volist name="mark" id="vo">
            <li class="cf"><span>{$vo.mark_time|date='Y-m-d',###}</span><p>签到获得积分+1</p></li>
        </volist>
    </ul>
</div>
</body>
</html>
