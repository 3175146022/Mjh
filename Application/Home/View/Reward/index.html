<script type="text/javascript">
    window.onload = function(){

        $(".xs-list i").on("click",function(){
            $(this).addClass("active").siblings().removeClass("active");
            var i = $(this).index();
            var w = $(window).width();

            var klass = "slider" + i
            $(".slider").removeClass().addClass("slider " + klass)
            $(".tab").css("transform","translate("+ -i * w+"px)")

        })
    }





</script>
