<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>发布悬赏</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="__HOME__css/style.css"/>
	<link rel="stylesheet" type="text/css" href="__HOME__css/public.css"/>
</head>
<body>
<div class="iphone">
<div id="fabu">
	<form action="{:U('Reward/issue')}" method="post" enctype="multipart/form-data">
		<div class="form-group cf">
			<label for="">标题</label>
			<input type="text" name="re_title" placeholder="悬赏标题"/>
		</div>

		<div class="form-group cf">
			<label for="">结束时间</label>
			<input type="date" name="end_time" placeholder="2017-8-20"/>
		</div>

		<div class="form-group cf">
			<label for="">详情描述</label>
			<textarea name="re_content" rows="" cols=""></textarea>
		</div>
		<input type="submit" value="下一步" class="btn"/>
		<!--<a href="{:U('Reward/issue2')}" class="btn"/>下一步</a>-->
	</form>
</div>
</div>

</body>
</html>
<script src="__HOME__js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

    $(".iphone").css("height",$(window).height() )
    $(function(){
        getHistory();
        var flag = false;
        setTimeout(function(){
            flag = true;
        },1000);
        window.addEventListener('popstate',function(e){
            if(flag){
                window.location = 'http://wap.manjianghu.com/index.php/Home/Reward/index.html';
            }
            getHistory();
        },false);
        function getHistory(){
            var state = {
                title : 'title',
                url : '#'
            };
            window.history.pushState(state,'title','#');
        }
    });

</script>
