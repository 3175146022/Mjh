<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>发布悬赏</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="__HOME__css/style.css"/>
	<link rel="stylesheet" type="text/css" href="__HOME__css/public.css"/>
</head>
<body>
<div class="iphone">
<div id="fabu">
	<form action="{:U('Reward/issue')}" method="post" enctype="multipart/form-data">
		<div class="form-group cf">
			<label for="">标题</label>
			<input type="text" name="re_title" placeholder="悬赏标题"/>
		</div>

		<div class="form-group cf">
			<label for="">结束时间</label>
			<input type="date" name="end_time" placeholder="2017-8-20"/>
		</div>

		<div class="form-group cf">
			<label for="">详情描述</label>
			<textarea name="re_content" rows="" cols=""></textarea>
		</div>

		<div class="form-group cf">
			<label for="">上传照片</label>
			<div class="img_load cf">
				<div class="load_btn fl">
					<input type="file" name="re_image" />
				</div>
			</div>

		</div>
		<input type="submit" value="提交" class="btn"/>
	</form>
</div>
</div>

</body>
</html>
<script src="__HOME__js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

    $(".iphone").css("height",$(window).height() )
    var i = 0;
    $(".load_btn input").change(function(){
        loadImg()
    })
    function loadImg(){
        //获取文件
        var file = $(".load_btn").find("input")[0].files[0];
        //创建读取文件的对象
        var reader = new FileReader();
        //创建文件读取相关的变量
        var imgFile;
        //为文件读取成功设置事件
        reader.onload=function(e) {
            imgFile = e.target.result;
            if (i == 0){
                var html = "<div class='fl img_show' style='background: url("+imgFile+") no-repeat center center;background-size: cover;'></div>"
                $(".img_load").prepend( html )
                i++;
            }else {
                $(".img_show").css({"background":" url("+imgFile+") no-repeat center center","background-size":"cover"})
            }

        };
        //正式读取文件
        reader.readAsDataURL(file);
    }
</script>
