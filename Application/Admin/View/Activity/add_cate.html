<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>添加分类</title>
    <link href="__STYLE__css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__STYLE__css/animate.min.css" rel="stylesheet">
    <link href="__STYLE__css/style.min.css?v=3.1.0" rel="stylesheet">
    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加分类</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" action="{:U('Activity/add_cate')}" role="form" class="form-horizontal m-t" enctype="multipart/form-data">
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">活动标题：</label>
                            <div class="col-sm-3">
                                <input type="text" name="act_cate_title" class="form-control" placeholder="请输入活动标题">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">封面详解：</label>
                            <div class="col-sm-3">
                                <input type="text" name="img_detail" class="form-control" placeholder="请输入封面详解">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">活动图标：</label>
                            <div class="col-sm-3">
                                <input type="file" name="act_icon" class="form-control" onchange="imgPreview(this)">
                                <img style="width: 50%;" id="preview">
                                <input type="hidden" name="act_icon" value="{$data.act_icon}">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">封面图片：</label>
                            <div class="col-sm-3">
                                <input type="file" name="act_img" class="form-control" onchange="Preview(this)">
                                <img style="width: 50%;" id="preview1">
                                <input type="hidden" name="act_img" value="{$data.act_img}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group draggable">
                            <div class="col-sm-3 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <a class="btn btn-white" href="{:U('Activity/cate')}">取消</a>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript">
    function imgPreview(fileDom){
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("preview");
            //图片路径设置为读取的图片
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
    function Preview(fileDom){
        //判断是否支持FileReader
        if (window.FileReader) {
            var reader = new FileReader();
        } else {
            alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
        }
        //获取文件
        var file = fileDom.files[0];
        //读取完成
        reader.onload = function(e) {
            //获取图片dom
            var img = document.getElementById("preview1");
            //图片路径设置为读取的图片
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
</script>
</html>
