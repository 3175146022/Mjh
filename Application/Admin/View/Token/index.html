<script>
    function delete_token(id) {
        layer.confirm('是否删除该条数据', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.post("__ROOT__/admin/token/delete_token/id/"+id,{},function (data) {
                var json = eval('('+data+')');
                if (json.status==1){
                    layer.msg(json.msg, {icon:6},function(){
                        window.location.href = window.location.href;
                    });
                }else if (json.status == 2){
                    layer.msg(json.msg,{icon:5})
                }else {
                    layer.msg(json.msg,{icon:5})
                }
            });
        }, function(){
//            layer.msg('也可以这样', {
//                time: 20000, //20s后自动关闭

//            });
        });
    }
