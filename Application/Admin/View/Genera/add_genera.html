<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>添加推广</title>
    <link href="__STYLE__css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="__STYLE__css/animate.min.css" rel="stylesheet">
    <link href="__STYLE__css/style.min.css?v=3.1.0" rel="stylesheet">
    <style>
        .droppable-active {
            background-color: #ffe !important;
        }

        .tools a {
            cursor: pointer;
            font-size: 80%;
        }

        .form-body .col-md-6,
        .form-body .col-md-12 {
            min-height: 400px;
        }

        .draggable {
            cursor: move;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加推广</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" action="{:U('Genera/add_genera')}" role="form" class="form-horizontal m-t">
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">发布人：</label>
                            <div class="col-sm-3">
                                <input type="text" name="author" class="form-control" placeholder="请输入发布人">
                            </div>
                        </div>
                        <div class="form-group draggable">
                            <label class="col-sm-3 control-label">推广内容：</label>
                            <div class="col-sm-3">
                                <input type="text" name="content" class="form-control" placeholder="请输入推广内容">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group draggable">
                            <div class="col-sm-3 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
